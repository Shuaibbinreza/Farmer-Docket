
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Farmer's Docket</h1>
		<hr>
		<h2>Farmer Details</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<table border="1" class = "table table-striped table-dark" >
                <thead>
                    <tr>
                        <th>Farmer First Name</th>
                        <th>Farmer Last Name</th>
                        <th>Farmer Phone</th>
                        <th>Farmer Email</th>
                        <th>Gender</th>
                        <th>Upazila</th>
                        <th>Annual Income</th>
                        <th>Property in Acre</th>
                        <th>Actions</th>
                    </tr>
                
                </thead>
                 
                <tbody>
                    <tr th:each= "Employee: ${employee}">
                        <td th:text= "${Employee.firstName}"></td>  
                        <td th:text= "${Employee.lastName}"></td>   
                        <td th:text= "${Employee.phone}"></td>  
                        <td th:text= "${Employee.email}"></td> 
                        <td th:text= "${Employee.gender}"></td>
                        <td th:text= "${Employee.upazila}"></td>
                        <td th:text= "${Employee.annual_income}"></td>  
                        <td th:text= "${Employee.property}"></td>  
                        <td> <a th:href="@{/showFormForUpdate/{id}(id=${Employee.id})}" class="btn btn-primary">Update</a>                          
                            <a th:href="@{/deleteEmployee/{id}(id=${Employee.id})}" class="btn btn-danger">Delete</a>
                        <td>                  
                    </tr>
                </tbody>
            </table>  
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Farmer List</a>
		
		<br>
		<br>
		
		<table border="1" class = "table table-striped table-dark" >
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Amount</th>
                        <th>Pay or Withdraw</th>
                    </tr>
                
                </thead>
                
                <tbody>
                    <tr th:each= "Employee: ${loanid}">
                        <td th:text= "${Employee.id}"></td>  
                        <td th:text= "${Employee.amount}"></td>   
                        <td th:text= "${Employee.payortake}"></td>           
                    </tr>
                </tbody>
            </table>  
            <br>
            <br>
            <table border="1" class = "table table-striped table-dark" >
                <thead>
                    <tr>
                        <th>Farmer ID</th>
                        <th>Year</th>
                        <th>Revenue</th>                     
                    </tr>
                
                </thead>
                 
                <tbody>
                    <tr th:each= "Employee: ${esid}">
                        <td th:text= "${Employee.id}"></td>  
                        <td th:text= "${Employee.year}"></td>   
                        <td th:text= "${Employee.revenue}"></td>                                  
                    </tr>
                </tbody>
            </table> 
	</div>
</body>
</html>
