<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Farmer Docket</h1>
		<hr>
		<h2>Loan Form</h2>
		
		<form action="#" th:action = "@{/saveLoan}" th:object = "${loan}" method = "POST">
			<input type = "text" th:field = "*{id}" 
				placeholder = "Enter ID" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{amount}" 
				placeholder = "Amount" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{payortake}" 
				placeholder = "Payment or Taking loan" class = "form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2"> Add Record</button>
			
		</form>
	</div>
</body>
</html>
