<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Employee Database</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home Page</a></li>
            <li><a th:href="@{/teampage}"><i class="fas fa-user"></i>Team</a></li>
            <li><a th:href="@{/projectdescription}"><i class="fas fa-address-card"></i>About The Project</a></li>
            <li><a th:href="@{/earningpage}"><i class="fas fa-project-diagram"></i>Revenue</a></li>
            <li><a href="#"><i class="fas fa-blog"></i>Register Farmer</a></li>
            <li><a th:href="@{/loanpage}"><i class="fas fa-address-book"></i>Loan Manage</a></li>
        </ul> 
        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="container my-2">
        <h1>Farmer List</h1>
            
            <form class="form-inline" th:action = "@{/search}" method = "GET">
			  <input class="form-control mr-sm-2" type="search" name = "keyword" placeholder="keyword" required>
			  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
			
            <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Register New Farmer </a>
            
            <table border="1" class = "table table-striped table-dark" >
                <thead>
                    <tr>
                        <th>Farmer First Name</th>
                        <th>Farmer Last Name</th>
                        <th>Farmer Phone</th>
                        <th>Farmer Email</th>
                        <th>Gender</th>
                        <th>Upazila</th>
                        <th>Annual Income</th>
                        <th>Property in Acre</th>
                        <th>Actions</th>
                    </tr>
                
                </thead>
                 
                <tbody>
                    <tr th:each= "Employee: ${listEmployees}">
                        <td th:text= "${Employee.firstName}"></td>  
                        <td th:text= "${Employee.lastName}"></td>   
                        <td th:text= "${Employee.phone}"></td>  
                        <td th:text= "${Employee.email}"></td> 
                        <td th:text= "${Employee.gender}"></td>
                        <td th:text= "${Employee.upazila}"></td>
                        <td th:text= "${Employee.annual_income}"></td>  
                        <td th:text= "${Employee.property}"></td>
                        <td> <a th:href="@{/showFormForUpdate/{id}(id=${Employee.id})}" class="btn btn-primary">Update</a>  
                        	<a th:href="@{/showDetails/{id}(id=${Employee.id})}" class="btn btn-success">Details</a> 
                            <a th:href="@{/deleteEmployee/{id}(id=${Employee.id})}" class="btn btn-danger">Delete</a></td> 
                            <td>         
                    </tr>
                </tbody>
            </table>  
            
    </div>
</div>

</body>
</html>
