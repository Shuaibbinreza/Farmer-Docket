<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Farmer Database</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a th:href="@{/}"><i class="fas fa-home"></i>Home Page</a></li>
            <li><a th:href="@{/teampage}"><i class="fas fa-user"></i>Team</a></li>
            <li><a th:href="@{/projectdescription}"><i class="fas fa-address-card"></i>About The Project</a></li>
            <li><a th:href="@{/earningpage}"><i class="fas fa-project-diagram"></i>Revenue</a></li>
            <li><a href="#"><i class="fas fa-blog"></i>Register Farmer</a></li>
            <li><a href="#"><i class="fas fa-address-book"></i>Loan Manage</a></li>
        </ul> 
        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="container my-2">
        <h1>Loan Info</h1>
            <a th:href = "@{/showNewLoanForm}" class="btn btn-primary btn-sm mb-3"> Enter New Loan Record </a>
            <table border="1" class = "table table-striped table-dark" >
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Amount</th>
                        <th>Pay or Withdraw</th>
                    </tr>
                
                </thead>
                
                <tbody>
                    <tr th:each= "Employee: ${loansl}">
                        <td th:text= "${Employee.id}"></td>  
                        <td th:text= "${Employee.amount}"></td>   
                        <td th:text= "${Employee.payortake}"></td>           
                    </tr>
                </tbody>
            </table>  
            
    </div>
</div>

</body>
</html>
