<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Farmer Docket</h1>
		<hr>
		<h2>Registration Form</h2>
		
		<form action="#" th:action = "@{/saveEmployee}" th:object = "${employee}" method = "POST">
			<input type = "text" th:field = "*{id}" 
				placeholder = "Farmer NID" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{firstName}" 
				placeholder = "Farmer First Name" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{lastName}" 
				placeholder = "Farmer Last Name" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{email}" 
				placeholder = "Farmer Email" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{phone}" 
				placeholder = "Farmer's Phone Phone" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{gender}" 
				placeholder = "Gender" class = "form-control mb-4 col-4">				
			<input type = "text" th:field = "*{upazila}" 
				placeholder = "Upazila" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{annual_income}" 
				placeholder = "Farmer's Annual Income" class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{property}" 
				placeholder = "Property in Acre" class = "form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2"> Register</button>
			
		</form>
	</div>
</body>
</html>
