
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Farmer Docket</h1>
		<hr>
		<h2>Update Farmer</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<input type = "text" th:field = "*{id}" 
				 class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{firstName}" 
				 class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{lastName}" 
				 class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{email}" 
				 class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{phone}" 
				 class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{gender}" 
				 class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{upazila}" 
				 class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{annual_income}" 
				 class = "form-control mb-4 col-4">
			<input type = "text" th:field = "*{property}" 
				 class = "form-control mb-4 col-4">
				
			<button type="submit" class="btn btn-info col-2"> Update Farmer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Farmer List</a>
		
		<br>
		<br>
		
	</div>
</body>
</html>
